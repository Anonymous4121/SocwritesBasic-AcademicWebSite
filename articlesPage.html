<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article - SocWrites Journal</title>
  <link rel="stylesheet" href="./css/HomePage.css" />
  <link rel="stylesheet" href="./css/PublicationsPage.css" />
  <style>
/* ================= HEADER ================= */
.article-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--pearl);
  padding: 1rem;
  border-bottom: 1px solid var(--border);
  font-family: 'Playfair Display', serif;
}
.back-btn {
  background: none;
  border: none;
  font-size: 1.6rem;
  color: var(--gold);
  cursor: pointer;
  font-weight: bold;
  margin-right: 16px;
}
.article-header-title {
  flex: 1;
  text-align: center;
  font-size: 2rem;
  color: var(--gold);
  letter-spacing: 1px;
  font-family: inherit;
}
.article-logo {
  height: 48px;
  width: auto;
  margin-left: 16px;
}

/* ================= SINGLE ARTICLE PAGE ================= */
.article-main {
  max-width: 1200px;
  margin: 2rem auto 0 auto;
  background: var(--pearl);
  border-radius: 12px;
  box-shadow: 0 1px 8px rgba(0,0,0,0.07);
  padding: 2.2rem 20px 2rem 20px;
  font-family: 'Merriweather', serif;
}
.article-image {
  display: block;              /* make it behave like a block */
  margin: 0 auto 1.2rem auto;  /* auto left/right centers it */
  width: 900px;
  max-height: 340px;
  object-fit: cover;
  border-radius: 10px;
  background: var(--white);
  box-shadow: 0 1px 8px rgba(0,0,0,0.06);
}
.article-title {
  font-family: 'Playfair Display', serif;
  font-size: 2.1rem;
  color: var(--gold);
  margin-bottom: 1.1rem;
  text-align: center;
  font-weight: 600;
}
.article-meta {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.4rem;
  font-size: 1rem;
  color: var(--taupe);
}
.article-content {
  font-size: 1.17rem;
  color: var(--text);
  line-height: 1.7;
  white-space: pre-line;
}
.header-separator {
  width: 80%;
  border: none;
  border-top: 1px solid var(--border);
  margin: 0.5rem auto;
}
/* ================= ARTICLES LIST PAGE ================= */
.article {
  display: flex;
  align-items: flex-start;
  gap: 15px;
  margin: 20px auto;
  max-width: 900px;
  padding: 15px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.article img {
  width: 180px;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
}
.article-content {
  flex: 1;
}
.article-content h3 {
  font-size: 1.2rem;
  margin-bottom: 8px;
}
.article-content p {
  font-size: 0.95rem;
  color: #555;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  .article-header-title { font-size: 1.25rem; }
  .article-title { font-size: 1.3rem; }
  .article-logo { height: 32px; }

  .article {
    flex-direction: column;
    text-align: center;
  }
  .article img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
}

  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="article-header">
    <button class="back-btn" onclick="window.history.back()" title="Go Back">&larr;</button>
    <div class="article-header-title">SocWrites Journal</div>

      </div>

    </div>
  </main>

      </div>

        <h4>Contact Us</h4>
        <p>Email: <a href="mailto:editor@socwrites.org">editor@socwrites.org</a></p>

  <!-- Article Data Demo Script (static version, you can switch to CMS fetch later) -->
  <script>
  const API_BASE = "https://glowing-star-d89f1652ea.strapiapp.com";

  // Get article ID from URL
  function getParam(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  async function loadArticle() {
    const articleId = getParam('id');
    if (!articleId) {
      document.getElementById('article-content').innerHTML = '<p>Article ID missing.</p>';
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/articles/${articleId}?populate=*`);
      const json = await res.json();
      const article = json.data;
      
      if (!article) {
        document.getElementById('article-content').innerHTML = '<p>Article not found.</p>';
        return;
      }

      const attrs = article.attributes || article;  // v5 flat or v4 nested
      
      // Populate page
      document.getElementById('article-image').src = getImageUrl(article) || './images/logo/DefaultImage.svg';
      document.getElementById('article-title').textContent = attrs.Title || attrs.title || 'Untitled';
      document.getElementById('article-date').textContent = attrs.PublishDate || 'No date';
      document.getElementById('article-author').textContent = `By ${attrs.Author || 'Unknown'}`;
      
      // Full rich text content (handles Strapi rich text structure)
      const fullContent = extractRichText(attrs.JournalContent || attrs.content);
      document.getElementById('article-content').innerHTML = fullContent;

    } catch (err) {
      console.error('Article error:', err);
      document.getElementById('article-content').innerHTML = `<p>Error loading article: ${err.message}</p>`;
    }
  }

  // Rich text to HTML converter
  function extractRichText(richText) {
    if (!richText || !Array.isArray(richText)) return '<p>No content available.</p>';
    
    return richText.map(block => {
      if (block.type === 'heading') return `<h${block.level || 2}>${block.children?.map(c => c.text || '').join('')}</h${block.level || 2}>`;
      if (block.children) return `<p>${block.children.map(c => c.text || '').join('')}</p>`;
      return '';
    }).join('');
  }

  // Image URL helper
  function getImageUrl(article) {
    const imgUrl = article.ArticleImage?.data?.attributes?.url || 
                   article.attributes?.ArticleImage?.data?.attributes?.url ||
                   article.ArticleImage?.url;
    return imgUrl ? API_BASE + imgUrl : null;
  }

  // Load article on page ready
  window.addEventListener('load', loadArticle);
</script>

</body>
</html>
